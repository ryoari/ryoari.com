name: Build Verification

# Trigger on push to main or pull requests
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Check out the code
    - uses: actions/checkout@v4

    # 2. Setup Node.js
    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    # 3. Install Dependencies
    - name: Install Dependencies
      run: npm ci

    # 4. Run Build (This includes your 'prebuild' script)
    - name: Build
      run: npm run build

    # 5. (Optional) Archive the build output
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: static-site
        path: out/
